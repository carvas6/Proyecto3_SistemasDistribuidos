<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>UtadTube Login</title>
</head>
<body>
<nav></nav>

<section class="hero is-primary is-fullheight">
	<h1 class="title is-primary has-text-centered mt-6">U-tad Tube</h1>
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                    <form method="POST" action="#" class="box">
                        <div class="field">
                            <label for="username" class="label">Nombre de usuario</label>
                            <span><!--Mensaje de error usuario no existe--></span>
                            <div class="control has-icons-left">
                                <input id="username" name="username" type="text" class="input" placeholder="Username"
                                       autofocus="true" required/>
								<span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                            </div>
                        </div>
                        <div class="field">
                            <label for="password" class="label">Contraseña</label>
                            <div class="control has-icons-left">
                                <input id="password" name="password" type="password" class="input"
                                       placeholder="*********" required/>
                                <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                                <span><!--Mensaje de error contraseña incorrecta--></span>
                            </div>
                        </div>
                        <div class="field">
                            <button class="button is-success" type="submit">Ingresar</button>
                        </div>
                        <div class="field">
                            <a href="#">Olvidé la contraseña</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
