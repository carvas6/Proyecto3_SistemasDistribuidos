<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>UtadTube Registro</title>
</head>
<body>

<div class="section has-background-primary">
	<h1 class="title is-primary has-text-centered mt-6">Registro</h1>
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-8-tablet is-8-desktop is-8-widescreen">
                <form method="POST" action="#" class="form">
                    <h2 class="title" >Nuevo usuario</h2>

					<block>
                        <div class="field">
                            <h3 class="subtitle">Configuración de acceso</h3>
                        </div>
                        <div class="box has-background-light">
                            <div class="field">
                                <label class="label" for="username">Nombre de usuario</label>
                                <div class="control">
                                    <input id="username"
                                           type="text"
                                           class="input"
                                           placeholder="Nombre de usuario" required/>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label" for="password">Contraseña</label>
                                <div class="control">
                                    <input id="password"
                                           type="password"
                                           class="input"
                                           placeholder="Contraseña" required/>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label" for="passwordConfirm">Repetir Contraseña</label>
                                <div class="control">
                                    <input id="passwordConfirm"
                                           type="password"
                                           class="input"
                                           placeholder="Repetir contraseña"/>
                                </span>
                                </div>
                            </div>
							
							<div class="field">
                                <label class="label" for="passwordConfirm">Frase de Recuperación</label>
                                <div class="control">
                                    <input id="recuperatuonPhrase"
                                           type="text"
                                           class="input"
                                           placeholder="Frase de Recuperación de Contraseña"/>
                                </span>
                                </div>
                            </div>
                        </div>
					</block>
                    <div class="field">
                        <h3 class="subtitle">Datos personales</h3>
                    </div>
                    <div class="box">
                        <div class="field">
                            <div class="label">Nombre Completo</div>
                            <div class="control">
                                <input type="text"
                                       class="input"
                                       placeholder="Juan Perez"/>
                                <span class="help is-danger"
                                      th:if="${#fields.hasErrors('name')}"
                                      th:errors="*{name}">
                                </span>
                            </div>
                        </div>

                        <div class="field">
                            <div class="label" for="email">Dirección de e-mail</div>
                            <div class="control">
                                <input type="email"
                                       id="email"
                                       class="input"
                                       placeholder="tu@email.com"/>
                            </div>
                        </div>

                    </div>

                    <button class="button is-link" type="submit">Registrarse
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
