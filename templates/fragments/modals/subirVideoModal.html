<div class="modal" id="modalUploadVideo">
  <div class="modal-background"></div>
  <div class="modal-card">
    <section class="modal-card-body hero is-primary">
      <h1 class="title is-primary has-text-centered mt-6">Subir Video</h1>
      <div class="hero-body">
          <div class="container">
              <div class="columns is-centered">
                  <div class="column">
                              <div class="box has-background-light">
                                  <div class="field">
                                      <label class="label" for="videoArchive">Video</label>
                                      <div class="control">
                                          <input id="videoArchive"
                                              type="file"
                                              class="input"
                                              placeholder="Sube aqui tu archivo de video" required/>
                                              <span id="errorTypeVideoUpload" style="color:red;"><!--Mensaje de error tipo de archivo no válido--></span>
                                      </div>
                                  </div>

                                  <div class="field">
                                      <label class="label" for="videoName">Nombre Video</label>
                                      <div class="control">
                                          <input id="videoName"
                                              type="text"
                                              class="input"
                                              placeholder="Nombre Video"/>
                                            <span id="errorNameVideoUpload" style="color:red;"><!--Mensaje de error nombre de video no ùede contener '#' ni '@'--></span>
                                      </div>
                                  </div>

                                  <div class="field">
                                    <label class="label" for="descriptionVideo">Descripción Video</label>
                                    <div class="control">
                                        <input id="descriptionVideo"
                                            type="text"
                                            class="input"
                                            placeholder="Nombre Video"/>
                                    </div>
                                </div>
                                  
                                  <div class="field">
                                      <label class="label" for="tagsVideo">Tags</label>
                                      <div class="control">
                                          <input id="tagsVideo"
                                              type="text"
                                              class="input"
                                              placeholder="Introduce tags separados por un espacio"/>
                                        <span id="errorTagsNameVideoUpload" style="color:red;"><!--Mensaje de error nombre de video no ùede contener '#' ni '@'--></span>
                                      </div>
                                  </div>
                              </div>

                          <button class="button is-link" id="uploadVideoButton">Subir Video
                          </button>
                  </div>
              </div>
          </div>
      </div>
    </section>
  </div>
  <button class="modal-close is-large" aria-label="close" onclick="$('#modalUploadVideo').removeClass('is-active')"></button>
</div>
<script>
    $(document).ready(function () {
      $("#uploadVideoButton").click(function () {
        var idUsuario = document.getElementById("idUsuario").value;
        var nombreUsuario = document.getElementById("nombreUsuario").value;
        var nombreVideo = document.getElementById("videoName").value;
        var descriptionVideo = document.getElementById("descriptionVideo").value;
  
        var vres = "";
        var asd = $.get(
          //"http://18.133.181.212/calculadora.php",
          "https://6ceb939oi9.execute-api.eu-west-2.amazonaws.com/prueba_calculadora",
  
          { op: "nuevoVideo", usuarioId: idUsuario, nombre: nombreVideo, descripcion: descriptionVideo},
          function (data) {
            function jsonEscape(str) {
              return str
                .replace(/\n/g, "\\\\n")
                .replace(/\r/g, "\\\\r")
                .replace(/\t/g, "\\\\t");
            }
  
            //descomentar esta línea si se usa PHP :
            //var json=JSON.parse(data);
            //descomentar esta línea si se usa lambda-apigateway : var json=data;
            var json = data;
            alert("page content: " + JSON.stringify(json));
            document.getElementById("res").innerHTML =
              "Resultado recibido:" + json.res;
            //window.location.replace(json.redirect);
          }
        )
          .done(function () {
            if(json.video==false){
              document.getElementById('videoArchive').innerText="Formato de archivo no válido";
            }
            else{
              $('#modalUploadVideo').removeClass('is-active');
              //swal video subido correctamente
            }
          })
          .fail(function () {
            alert("error subiendo el video");
          });
  
        asd.always(function () {
          //alert("second finished");
        });
      });
    });
  </script>
