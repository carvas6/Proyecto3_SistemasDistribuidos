  function tiene_letras(texto){
    texto = texto.toLowerCase();
    for(i=0; i<texto.length; i++){
        if (letras.indexOf(texto.charAt(i),0)!=-1){
          return 1;
        }
    }
    return 0;
  }
  
  function setKeyFilename() {
    var caracteresEspeciales="#@";
    var nombreVideo = document.getElementById("videoName").value;
    var tagsVideo = document.getElementById("tagsVideo").value;

    if(tiene_letras(nombreVideo) == 1){
      nombreVideo.setCustomValidity("Nombre de video no puede contener '#' ni '@'");
    }else if(tiene_letras(tagsVideo) == 1){
      tagsVideo.setCustomValidity("Tags de video no puede contener '#' ni '@'");
    }    
    var nombreUsuario = document.getElementById('nombreUsuario').value;

    
    var videoArchive = document.getElementById("videoArchive").value;
    videoArchive.lastModifiedDate = Date.now();
    videoArchive.name = videoArchive.lastModifiedDate + document.getElementById("key").value;
    document.getElementById("key").value ="users/"+nombreUsuario+"/"+ videoArchive.name;
    
    var idUsuario = document.getElementById("idUsuario").value;
    var nombreUsuario = document.getElementById("nombreUsuario").value;
    var descriptionVideo = document.getElementById("descriptionVideo").value;

    var rutaAWS = "https://utad-tube.s3.amazonaws.com/users/" + nombreUsuario + "/" + videoArchive.name;
    
    document.getElementById("success_action_redirect").value += "?idUsuario=" + idUsuario + "&nombreUsuario=" + nombreUsuario + "&nombreVideo=" + nombreVideo + "&descriptionVideo=" + descriptionVideo + "&tagsVideo=" + tagsVideo + "&loggedUserId=" + idUsuario + "&loggedUsername=" + nombreUsuario + "&rutaAWSvideo=" + rutaAWS;
  }
  
  </script>
<div class="modal" id="modalUploadVideo">
  <div class="modal-background"></div>
  <div class="modal-card">
    <section class="modal-card-body hero is-primary">
      <h1 class="title is-primary has-text-centered mt-6">Subir Video</h1>
      <div class="hero-body">
          <div class="container">
              <div class="columns is-centered">
                  <div class="column">
                    <form action="https://s3.amazonaws.com/utad-tube" onsubmit="setKeyFilename()" id="formUploadVideo" method="post" enctype="multipart/form-data">
                      <input type="hidden" name="acl" value="public-read" />
                      <input type="hidden" id="key" name="key" value="fichero.sln" /><br />

                      <input type="hidden"  id="Policy" name="Policy" value="" />
                      <input type="hidden"   id="X-Amz-Signature" name="X-Amz-Signature" value="" />
                      <input type="hidden" id="success_action_redirect" name="success_action_redirect" value="https://utad-tube.s3.amazonaws.com/htmls/templates/successVideoUpload.html" />
                      <input type="hidden"   name="X-Amz-Algorithm" value="AWS4-HMAC-SHA256" />
                      <input type="hidden" id="X-Amz-Security-Token" name="X-Amz-Security-Token" value=""/>
                              <div class="box has-background-light">
                                  <div class="field">
                                      <label class="label" for="videoArchive">Video</label>

                                              placeholder="Sube aqui tu archivo de video" required/>

                                  </div>

                                      <label class="label" for="videoName">Nombre Video</label>
                                      <div class="control">
                                          <input id="videoName"
                                              type="text"
                                              class="input"
                                              placeholder="Nombre Video"/>

                                      </div>
                                  </div>

                                  <div class="field">
                                    <label class="label" for="descriptionVideo">Descripción Video</label>
                                    <div class="control">
                                        <input id="descriptionVideo"
                                            type="text"
                                            class="input"
                                            placeholder="Descripción Video"/>
                                    </div>
                                </div>
                                  
                                  <div class="field">

                                          <input id="tagsVideo"
                                              type="text"
                                              class="input"

                                      </div>
                                  </div>
                              </div>

                          <button class="button is-link" type="submit" id="uploadVideoButton">Subir Video
                          </button>
                        </form>
                  </div>
              </div>
          </div>
      </div>
    </section>
  </div>
  <button class="modal-close is-large" aria-label="close" onclick="$('#modalUploadVideo').removeClass('is-active')"></button>
</div>
