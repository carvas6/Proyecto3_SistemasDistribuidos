<div class="modal" id="modalRegister">
    <div class="modal-background"></div>
    <div class="modal-card">
      <section class="modal-card-body hero is-primary">
        <h1 class="title is-primary has-text-centered mt-6">Registro Nuevo usuario</h1>
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column">
                        <form method="POST" action="#" class="form">

                            <div>
                                <div class="field">
                                    <h3 class="subtitle">Configuración de acceso</h3>
                                </div>
                                <div class="box has-background-light">
                                    <div class="field">
                                        <label class="label" for="username">Nombre de usuario</label>
                                        <div class="control">
                                            <input id="username"
                                                type="text"
                                                class="input"
                                                placeholder="Nombre de usuario" required/>
                                        </div>
                                    </div>

                                    <div class="field">
                                        <label class="label" for="password">Contraseña</label>
                                        <div class="control">
                                            <input id="password"
                                                type="password"
                                                class="input"
                                                placeholder="Contraseña" required/>
                                        </div>
                                    </div>

                                    <div class="field">
                                        <label class="label" for="passwordConfirm">Repetir Contraseña</label>
                                        <div class="control">
                                            <input id="passwordConfirm"
                                                type="password"
                                                class="input"
                                                placeholder="Repetir contraseña"/>
                                            <span><!--Mensaje de error contraseñas no coinciden--></span>
                                        </div>
                                    </div>
                                    
                                    <div class="field">
                                        <label class="label" for="passwordConfirm">Frase de Recuperación</label>
                                        <div class="control">
                                            <input id="recuperatuonPhrase"
                                                type="text"
                                                class="input"
                                                placeholder="Frase de Recuperación de Contraseña"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <h3 class="subtitle">Datos personales</h3>
                            </div>
                            <div class="box">
                                <div class="field">
                                    <div class="label">Nombre Completo</div>
                                    <div class="control">
                                        <input type="text"
                                            class="input"
                                            placeholder="Juan Perez"/>
                                    </div>
                                </div>

                                <div class="field">
                                    <div class="label" for="email">Dirección de e-mail</div>
                                    <div class="control">
                                        <input type="email"
                                            id="email"
                                            class="input"
                                            placeholder="tu@email.com"/>
                                    </div>
                                </div>

                            </div>

                            <button class="button is-link" type="submit">Registrarse
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
      </section>
    </div>
    <button class="modal-close is-large" aria-label="close" onclick="$('#modalRegister').removeClass('is-active')"></button>
  </div>
